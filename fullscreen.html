<!doctype html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
					
		<title></title>
						
			<script type="text/javascript" src="gee.min.js"></script> 
			<script type="text/javascript">
			window.onload = function() {
				var g = new GEE({ fullscreen: true, context: '2d' });
												
				var ctx = g.ctx;
																
				var angle = 0;
				var mouthWidth = .3;
				g.draw = function() {
					ctx.clearRect(0,0,g.width,g.height);
					angle += .01;
					ctx.beginPath();
					for (var i=0;i<10;i++) {
						var centerX = i*300+100;
						ctx.moveTo(centerX,g.height/2);
						ctx.arc(centerX, g.height/2,100,mouthWidth*Math.sin(g.frameCount/20),Math.PI*2-mouthWidth*Math.sin(g.frameCount/20),false);
						ctx.lineTo(centerX,g.height/2);
					}
					ctx.fill();
				}
			};
				
	</script>
		
</head>
<body>
</body>
</html>
